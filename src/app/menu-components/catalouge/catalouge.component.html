<div class="spinner" *ngIf="isLoading && getAllFoods.length==0" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
  <mat-spinner ></mat-spinner>
</div>
<main *ngIf="!isLoading && getAllFoods.length>0">
  <mat-card class="searchCard" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
    <mat-card-content>
      <h2><b>Menu Catalogue</b></h2>
      <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="search" [(ngModel)]="searchKey">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  

  <section>
    <mat-card class="example-card" *ngFor="let item of getAllFoods | filter : searchKey : 'name'" style="box-shadow: rgba(0, 0, 0, 0.75) 0px 5px 15px;">
      <img mat-card-image src="{{item.image}}" />
      <mat-card-content>
        <br>
        <div>
          <h3><b>{{item.name}}</b></h3>
          <button mat-raised-button color="warn">{{item.price}}</button>
        </div>
        <div>
          <p>Total Order :<span>{{item.order}}</span></p>
          <p>Revenue :<span>{{item.revenue}}</span></p>
        </div>
        <button mat-raised-button color="primary" class="seeMore" routerLink="/see-Food/{{item.id}}" type="button" style="display: block;margin: auto;padding: 0 10px;">see more</button>
      </mat-card-content>
    </mat-card>
 </section>
 <div class="notFound" *ngIf="(getAllFoods | filter : searchKey : 'name').length === 0 && !isLoading">
  No results found.
</div>
</main>
