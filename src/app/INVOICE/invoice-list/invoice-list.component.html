<main>
  <mat-card>
    <mat-card-content>
      <h2><b>INVOICE LIST</b></h2>
    </mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>  
   <section class="example-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="invoiceList" class="mat-elevation-z8">
  
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Invoice ID </th>
            <td mat-cell *matCellDef="let element"> {{element.InvoiceId}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Order Name </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderName}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Order Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Invoice Date </th>
            <td mat-cell *matCellDef="let element"> {{element.InvoiceDate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Quantity </th>
              <td mat-cell *matCellDef="let element"> ${{element.Quantity}} </td>
          </ng-container>
  
          <ng-container matColumnDef="TotalBill">
              <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Total Bill </th>
              <td mat-cell *matCellDef="let element"> ${{element.TotalBill}} </td>
          </ng-container>
  
          <ng-container matColumnDef="send">
              <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 37, 37);color: white;"> Send Invoice </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="openSnackBar()" style="color: rgb(23, 255, 23);" onMouseOver="this.style.color='red'"
                onMouseOut="this.style.color='green'">
                  send
                </mat-icon>
                <mat-icon style="color: rgb(253, 42, 42);" (click)="deleteInvoice(element.id)">delete</mat-icon>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </section>
</main>
